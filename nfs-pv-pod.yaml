apiVersion: v1
metadata:
  name: nfs-pv-pod
spec: 
  volumes:
    - name: nfs-pv
      persistentVolumeClaim:
        claimName: nfs-pv-claim
  containers:
    - name: nfs-client1
      image: centos:latest
      command: 
        - sleep
        - "3600"
      volumeMounts:
       -  mountPath: "/nfsshare"
          name: nfs-pv
